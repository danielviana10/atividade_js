<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <form action="">
        <p>Qual o método de contato de preferência?</p>
        <label for="email">Email</label>
        <input required="true" type="radio" name="metododecontato" id="email" value="email">
        <label for="Telefone">Telefone</label>
        <input required="true" type="radio" name="metododecontato" id="Telefone" value="telefone">
        <label for="Whatsapp">Whatsapp</label>
        <input required="true" type="radio" name="metododecontato" id="Whatsapp" value="whatsapp">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
