<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        label {
            color: rgb(0, 0, 0);
        }
        body {
            background-color: aliceblue;
        }
        fieldset {
            background-color: aliceblue;
            width: 50%;
            margin: 0px auto;
        }
        form {
            text-align: center;
        }

    </style>
    
    <form  action="">
        <!-- sempre utilizar divs para dar espaçamento -->
        <fieldset>
            <div>
            <div>
            <label for="Nome" >Nome</label>
            </div>
            <input type="text" name="nome" id="Nome" placeholder="Digite seu nome" required>
            </div>

            <label for="Email" >Email</label>
            <br>
            <input type="email" id="email" placeholder="Digite seu email" required>
            <br>
            <br>

            <label for="descricao">Descrição</label>
            <br>
            <textarea required name="descricao" placeholder="Fale mais sobre você" id="descricao" cols="30" rows="10"></textarea>
            <br>
            <br>

            <label for="modulo">Módulo</label>
            <br>
            <select name="modulo" id="modulo" required>
                <option disabled selected value="">Escolher módulo</option>
                <option value="Módulo 1">M1</option>
                <option value="Módulo 2">M2</option>
                <option value="Módulo 3">M3</option>
                <option value="Módulo 4">M4</option>
                <option value="Módulo 5">M5</option>
                <option value="Módulo 6">M6</option>
            </select>
            <br>
            <br>

            <label for="senha" >Senha</label>
            <br>
            <input type="password" id="senha" placeholder="Digite sua senha">
            <br>
            <label for="confirmarsenha" >Confirmar Senha</label>
            <br>
            <input type="password" id="confirmarsenha" placeholder="Digite sua senha novamente aqui">
            <br>
            
            <p >Deseja receber novidades em seu e-mail?</p>
            <label for="sim">Sim</label>
            <input type="radio" required name="novidades" id="sim" value="sim">
            <label for="nao">Não</label>
            <input type="radio" required name="novidades" id="nao" value="nao">
            <br>
            <br>

            <button type="submit">Cadastrar</button>

        </fieldset> 
    </form>
</body>
</html>
